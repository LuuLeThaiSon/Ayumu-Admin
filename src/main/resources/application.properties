spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:ayumu}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
jwt.secret=jwt_spring_boot
jwt.token.expire.time=864000
spring.aop.auto=true
server.port=8081
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.stackjava.com.sblogging.service=INFO